<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E3F2FD; 
            overflow: hidden;
        }

      
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        
        h1 {
            color: #0D47A1; 
            margin-bottom: 20px;
            font-size: 2em;
            animation: slideIn 1.5s ease-in-out;
        }

        label {
            color: #0D47A1; 
            font-size: 16px;
            font-weight: bold;
            animation: fadeText 1s ease-in-out forwards;
            animation-delay: 0.5s;
            display: block;
            margin: 10px 0;
        }

        
        .preview {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border: 3px dashed #0288D1; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
            animation: popIn 2s ease-in-out;
        }

        
        .preview:hover {
            transform: scale(1.05);
            border-color: #1565C0;
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #0D47A1; 
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: bounceIn 2s ease-in-out;
        }

       
        button:hover {
            background-color: #1976D2; 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeText {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>

        <!-- Upload image input -->
        <label for="imageUpload">Upload Image: </label>
        <input type="file" id="imageUpload" accept="image/*"><br><br>

        <!-- Upload background input -->
        <label for="backgroundUpload">Upload Background: </label>
        <input type="file" id="backgroundUpload" accept="image/*"><br><br>

        <div class="preview" id="preview">
            <p>Image will be displayed here</p>
        </div>
    </div>

    <script>
        // Function to display uploaded image
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.innerHTML = '';  
                preview.appendChild(img);  
            };
            
            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Function to apply uploaded background
        document.getElementById('backgroundUpload').addEventListener('change', function(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.style.backgroundImage = `url(${e.target.result})`;  
                preview.style.backgroundSize = 'cover';  
            };

            if (file) {
                reader.readAsDataURL(file);  
            }
        });
    </script>
</body>
</html>
